<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simulation 1</title>
  <script src="../script/simulation.js"></script>

  <link rel="stylesheet" href="../css/exp1.css" />
  <link rel="stylesheet" href="../css/simulation.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
    rel="stylesheet" />
</head>

<body>
  <div class="flex justify-between logo"><img width=150 src="../image/srmlogo.png"><h1>Control Engineering Lab</h1></div>

  <div class="box">

    <div class="question flex-row justify-center justify-item " style="margin-top: 1.2rem">
      <h3 style="margin-right: 2rem; color: darkblue;">You have selected this equation</h3>
      <img src="../image/equation2.png">
    </div>
    <br><br>
    <div class="question flex-row justify-around justify-item margin-left" style="margin-top: 1.2rem">
      <h2>Step response of the selected system is:</h2>
      <img src="../image/stepResponse2.png" width="400">
    </div>

    <form name="form1" onsubmit="return false">
      <div class="input-block" id="input-block">
        <label class="formLabel">Enter the value for undamped natural frequency:</label>
        <br>
        <input type="text" maxlength="7" name="naturalFrequency" placeholder="rad/sec" style="
              margin-left: 1.5rem;
    border: none;
    -webkit-appearance: none;
    -ms-appearance: none;
    -moz-appearance: none;
    appearance: none;
    background: #f2f2f2;
    padding: 12px;
    border-radius: 3px;
    width: 250px;
    font-size: 14px;
  ">
      </div>

      <div class="input-block" id="input-block"><label>Enter the values for damping ratio:</label><br>
        <input type="text" maxlength="7" name="dampingratio" placeholder="enter value . . ." style="
              margin-left: 1.5rem;
    border: none;
    -webkit-appearance: none;
    -ms-appearance: none;
    -moz-appearance: none;
    appearance: none;
    background: #f2f2f2;
    padding: 12px;
    border-radius: 3px;
    width: 250px;
    font-size: 14px;
  ">
      </div>

      <div class="input-block" id="input-block"><label>Enter the value for damping frequency:</label><br>
        <input type="text" maxlength="7" name="dampingFrequency" placeholder="rad/sec" style="
              margin-left: 1.5rem;
    border: none;
    -webkit-appearance: none;
    -ms-appearance: none;
    -moz-appearance: none;
    appearance: none;
    background: #f2f2f2;
    padding: 12px;
    border-radius: 3px;
    width: 250px;
    font-size: 14px;
  ">
      </div>

      <div class="input-block" id="input-block"><label>Enter the value for rise time:</label><br>
        <input type="text" maxlength="7" name="riseTime" placeholder="sec" style="
              margin-left: 1.5rem;
    border: none;
    -webkit-appearance: none;
    -ms-appearance: none;
    -moz-appearance: none;
    appearance: none;
    background: #f2f2f2;
    padding: 12px;
    border-radius: 3px;
    width: 250px;
    font-size: 14px;
  ">
      </div>

      <div class="input-block" id="input-block"><label>Enter the value for peak time:</label><br>
        <input type="text" maxlength="7" name="peakTime" placeholder="sec" style="
              margin-left: 1.5rem;
    border: none;
    -webkit-appearance: none;
    -ms-appearance: none;
    -moz-appearance: none;
    appearance: none;
    background: #f2f2f2;
    padding: 12px;
    border-radius: 3px;
    width: 250px;
    font-size: 14px;
  ">
      </div>

      <div class="input-block" id="input-block"><label>Enter the value for peak overshoot MP%</label><br>
        <input type="text" maxlength="7" name="peakOvershoot" placeholder="%" style="
              margin-left: 1.5rem;
    border: none;
    -webkit-appearance: none;
    -ms-appearance: none;
    -moz-appearance: none;
    appearance: none;
    background: #f2f2f2;
    padding: 12px;
    border-radius: 3px;
    width: 250px;
    font-size: 14px;
  ">
      </div>

      <div class="input-block" id="input-block"><label>Enter the value for settling time with 2% error(ts)</label><br>
        <input type="text" maxlength="7" name="twoError" placeholder="sec" style="
              margin-left: 1.5rem;
    border: none;
    -webkit-appearance: none;
    -ms-appearance: none;
    -moz-appearance: none;
    appearance: none;
    background: #f2f2f2;
    padding: 12px;
    border-radius: 3px;
    width: 250px;
    font-size: 14px;
  ">
      </div>

      <div class="input-block" id="input-block"><label>Enter the value for settling time with 5% error(ts)</label><br>
        <input type="text" maxlength="7" name="fiveError" placeholder="sec" style="
              margin-left: 1.5rem;
    border: none;
    -webkit-appearance: none;
    -ms-appearance: none;
    -moz-appearance: none;
    appearance: none;
    background: #f2f2f2;
    padding: 12px;
    border-radius: 3px;
    width: 250px;
    font-size: 14px;
  ">
      </div>

      <div class="input-block flex-column justify-around" id="input-block">
        <button class="button button2" onclick="checkAnswer2();">Check Answer</button>
        <button class="button button2" onclick="showAnswer();">Show Answer</button>
      </div>

      <div class="input-block flex-column justify-around" id="input-block">
        <div class="output" id="output"></div>
        <button class="button button2" onclick="showHint()">Hint</button>
      </div>
    </form>

    <div class="flex-row">
      <div class="hint" id="hint" style="display: none;">
        <img src="../image/hint.png">
      </div>
  
      <div class="answer" id="answer" style="display: none;">
        <img src="../image/answer2.png">
      </div>
      </div>


  </div>
  <script src="../script/checkAnswer.js"></script>
</body>
</html>
